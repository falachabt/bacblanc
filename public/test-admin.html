<!DOCTYPE html>
<html>
<head>
    <title>Admin Test Setup</title>
</head>
<body>
    <h1>Setting Admin Token...</h1>
    <p>Setting up admin authentication token.</p>
    <script>
        // Set admin token
        localStorage.setItem('authToken', 'admin_token_123');
        console.log('Admin token set:', localStorage.getItem('authToken'));
        
        // Redirect to admin page after a short delay
        setTimeout(() => {
            window.location.href = '/admin';
        }, 1000);
    </script>
</body>
</html>
